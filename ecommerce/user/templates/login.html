<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
          name="name">

</head>
<body style="background-image:url('static/maldini.jpg');">
<form>
    {% csrf_token %}
    <div style="width:200px;margin-top:13%;margin-left:auto;margin-right:auto">
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="password">@</span>

            <input name="name" type="text" class="form-control" placeholder="Username" aria-label="Username"
                   aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input name="pass" type="text" class="form-control" placeholder="password" aria-label="password"
                   aria-describedby="addon-wrapping" name="pass">
        </div>
        <br>
        <button type="submit" formmethod="post" class="btn btn-primary" formaction="/login_btn">login</button>
        <a href="/reg">Register</a>
    </div>
</form>
</body>
</html>
